<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java Script Exam</title>
</head>

<body>


  <script>
    const student = [];

    let studentId;
    let studentName;
    let age;
    let mark_html;
    let mark_css;
    let mark_js;
    let avgMark;
    let rank;

    for (let i = 0;i < 1;i++) {
      do {
        studentId = prompt("Nhập mã sinh viên thứ " + (i + 1));
      } while (!studentId.startsWith("S") && studentId.length != 5);

      do {
        studentName = prompt("Nhập tên sinh viên" + (i + 1));
      } while (studentName.length <= 6 || studentName.length >= 30);

      do {
        age = +prompt("Nhập tuổi sinh viên" + (i + 1));
      } while (age <= 18 || age >= 30);

      do {
        mark_html = +prompt("Nhập điểm HTML của sinh viên" + (i + 1));

      } while (mark_html <= 0 || >= 10);

      do {
        mark_css = +prompt("Nhập điểm CSS của sinh viên" + (i + 1));
      } while (mark_css <= 0 || >= 10);

      do {
        mark_js = +prompt("Nhập điểm JS của sinh viên" + (i + 1));
      } while (mark_js <= 0 || >= 10);

      avgMark = Number((mark_html + mark_css + mark_js) / 3);
      if (avgMark < 5) {
        rank = "Yếu";
      } else if (avgMark < 7) {
        rank = "Trung Bình";
      } else if (avgMark < 8) {
        rank = "Khá";
      } else if (avgMark < 9) {
        rank = "Giỏi";
      } else {
        rank = "Xuất sắc";
      }


      const studentChild = [studentId, studentName, age, mark_html, mark_css, mark_js, avgMark, rank];
      student.push(studentChild);
    }
    console.log(student);

    console.log("Sắp xếp theo điểm tăng dần");

    //     student[j] = swap;
    //   }

    console.log(student);

    console.log("Tìm kiếm sinh viên");
    student.includes("Ha");
  </script>
</body>

</html>
